<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Adam Bekkar's personal portfolio showcasing projects, skills, and contact information." />
    <meta name="author" content="Adam Bekkar" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#42b983" />
    <meta name="keywords" content="Portfolio, Adam Bekkar, Computer Science, Projects, Skills, Contact" />
    
    <link rel="icon" href="assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/favicon.png">
    <link rel="stylesheet" media="all" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <title>Portfolio</title>
</head>
<body>
    <div id="initial-loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="app">
        <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
        <header class="hero-section">
            <div class="hero-text">
                <h1>{{ name }}</h1>
                <p>{{ tagline }}</p>
                <div class="hero-networks">
                    <a :href="'mailto:' + contact.email" class="network-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a :href="contact.linkedin" target="_blank" rel="noopener" class="network-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/img/me.png" alt="Adam Bekkar" />
            </div>
        </header>
        
        <section>
            <h2>Projects</h2>
            <div v-for="category in ['Personal', 'Academic']" :key="category" class="project-category">
                <h3>{{ category }}</h3>
                <ul>
                    <li v-for="project in projects.filter(p => p.category === category)" :key="project.id">
                        <a :href="project.link" target="_blank" rel="noopener">{{ project.title }}</a>
                        <template v-if="!project.link">
                            <span class="no-link"> (Link is coming)</span>
                        </template>
                    </li>
                </ul>
            </div>
        </section>

        <section>
            <h2>Skills</h2>

            <div class="skill-category">
                <h3>Programming Languages</h3>
                <ul class="skill-list">
                    <li v-for="skill in skills.programming" :key="skill">{{ skill }}</li>
                </ul>
            </div>

            <div class="skill-category">
                <h3>Tools</h3>
                <ul class="skill-list">
                    <li v-for="tool in skills.tools" :key="tool">{{ tool }}</li>
                </ul>
            </div>

            <div class="skill-category">
                <h3>Spoken Languages</h3>
                <ul class="skill-list">
                    <li v-for="lang in skills.spoken" :key="lang">{{ lang }}</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Contact</h2>
            <p>Email: <a :href="'mailto:' + contact.email">{{ contact.email }}</a></p>
            <p>LinkedIn: <a :href="contact.linkedin" target="_blank" rel="noopener">{{ contact.linkedin }}</a></p>
        </section>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const startTime = Date.now();
        const loader = document.getElementById('initial-loading-overlay');

        function hideLoader() {
            const elapsed = Date.now() - startTime;
            const minDuration = 200;
            
            if (elapsed >= minDuration) {
                loader.classList.add('hidden');
                setTimeout(() => loader.style.display = 'none', 300);
            } else {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.style.display = 'none', 300);
                }, minDuration - elapsed);
            }
        }

        function showLoader() {
            document.getElementById('app').style.visibility = 'visible';
        }

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isLoading: true,
                    name: "Adam Bekkar",
                    tagline: "Aspiring computer science student interested in research and problem-solving.",
                    projects: [
                        { id: 1, title: "Vestibulum", description: "Project description.", category: "Personal" },
                        { id: 2, title: "ICMon", description: "Project description.", category: "Academic" },
                        { id: 3, title: "ChaCuN", description: "Project description.", category: "Academic" },
                        { id: 4, title: "Game of Life", description: "Project description.", category: "Academic" },
                        { id: 5, title: "Boids Simulation", description: "Project description.", category: "Academic" },
                        { id: 6, title: "Pixel Construction", description: "Project description.", category: "Academic" },
                        { id: 7, title: "Small-scale ML models", description: "Project description.", category: "Academic" },
                        { id: 8, title: "Exploring Computer Graphics", description: "Project description.", category: "Academic" },
                        { id: 9, title: "Distributed Key-Value Store", description: "Project description.", category: "Academic" },
                        { id: 10, title: "S4S-Connect", description: "Project description.", category: "Personal" }
                    ],
                    experiences: [
                        { id: 1, position: "Some experience.", place: "Some place.", period: "Some period.", details: "Some details." },
                        { id: 2, position: "Some experience.", place: "Some place.", period: "Some period.", details: "Some details." }
                    ],
                    skills: {
                        programming: ["Some Langage.", "Some Langage.", "Some Langage.", "Some Langage.", "Some Langage.", "Some Langage."],
                        tools: ["Some Tool.", "Some Tool.", "Some Tool."],
                        spoken: ["Some Langage.", "Some Langage.", "Some Langage."]
                    },
                    contact: {
                        email: "adam.bekkar@epfl.ch",
                        linkedin: "https://www.linkedin.com/in/adam-bekkar/",
                    }
                }
            },
            mounted() {
                window.addEventListener('load', () => {
                    hideLoader();
                    showLoader();
                });
            }
        }).mount('#app')
    </script>
    <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    function setTheme(theme) {
        if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            document.documentElement.removeAttribute('data-theme');
            themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
        }
        localStorage.setItem('theme', theme);
    }
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        setTheme(savedTheme);
    } else if (prefersDarkScheme.matches) {
        setTheme('dark');
    } else {
        setTheme('light');
    }

    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            setTheme('light');
        } else {
            setTheme('dark');
        }
    });
    </script>
    </body>
</html>
