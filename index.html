<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Adam Bekkar's personal portfolio showcasing projects, skills, and contact information." />
    <meta name="author" content="Adam Bekkar" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#42b983" />
    <meta name="keywords" content="Portfolio, Adam Bekkar, Computer Science, Projects, Skills, Contact" />
    
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" media="all" href="assets/css/style.css" type="text/css" />

    <title>Portfolio</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ name }}</h1>
            <p>{{ tagline }}</p>
        </header>
        
        <section>
            <h2>Projects</h2>
            <ul>
                <li v-for="project in projects" :key="project.id">
                    <a :href="project.link" target="_blank" rel="noopener">{{ project.title }}</a>
                    <template v-if="!project.link">
                        <span class="no-link"> (Link is coming)</span>
                    </template>
                </li>
            </ul>
        </section>

        <section>
            <h2>Skills</h2>

            <div class="skill-category">
                <h3>Programming Languages</h3>
                <ul class="skill-list">
                    <li v-for="skill in skills.programming" :key="skill">{{ skill }}</li>
                </ul>
            </div>

            <div class="skill-category">
                <h3>Tools</h3>
                <ul class="skill-list">
                    <li v-for="tool in skills.tools" :key="tool">{{ tool }}</li>
                </ul>
            </div>

            <div class="skill-category">
                <h3>Spoken Languages</h3>
                <ul class="skill-list">
                    <li v-for="lang in skills.spoken" :key="lang">{{ lang }}</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Contact</h2>
            <p>Email: <a :href="'mailto:' + contact.email">{{ contact.email }}</a></p>
            <p>LinkedIn: <a :href="contact.linkedin" target="_blank" rel="noopener">{{ contact.linkedin }}</a></p>
        </section>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    createApp({
        data() {
            return {

                    { id: 3, title: "ChaCuN", description: "Project description." },

                    { id: 6, title: "Pixel Construction", description: "Project description." },
                    { id: 7, title: "Small-scale ML models", description: "Project description." },

                    { id: 9, title: "Distributed Key-Value Store", description: "Project description." },

                ],

                    programming: ["Some Langage.", "Some Langage.", "Some Langage.", "Some Langage.", "Some Langage.", "Some Langage."],

                    spoken: ["Some Langage.", "Some Langage.", "Some Langage."]
                },
                contact: {
                    email: "adam.bekkar@epfl.ch",
                    linkedin: "https://me.adam.bekkar.tech",
                }
            }
        }
    }).mount('#app')
    </script>
    </body>
</html>
